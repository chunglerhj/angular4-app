<h1>{{name}}</h1>
<ul>
    <li>Age: {{age}}</li>
    <li>Email: {{email}}</li>
    <li>{{address.street}}, {{address.city}}, {{address.state}}</li>
</ul>

<button (click)="onClick()">Click Me</button>

<h1>Edit User</h1>
<form>
    <div>
        <label for="name">Name: </label>
        <input type="text" name="name" [(ngModel)]="name">
    </div>
    <div>
        <label for="age">Age: </label>
        <input type="number" name="age" [(ngModel)]="age">
    </div>
</form>

<h1>Hobbies: </h1>
<form (submit)="addHobby(newHobby.value)">
    <label for="newHobby">Hobby: </label>
    <input type="text" #newHobby name="newHobby">
</form>
<ul>
    <li *ngFor="let hobby of hobbies, let i = index">{{i+1}}: {{hobby}}</li>
</ul>

<hr>
<h1>Posts</h1>
<div *ngFor="let post of posts">
    <h4>{{post.title}}</h4>
    <p>{{post.body}}</p>
</div>
